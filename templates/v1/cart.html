{% extends 'v1/base.html' %}
{% load static %}
{% block content %}
 <section class="discount-product pt-150">
       <div class="container">
          <table>
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              {% for item in cart_items %}
                <tr>
                  <td>{{ item.product.name }}</td>
                  <td>{{ item.product.sell_price }}</td>
                  <td>{{ item.quantity }}</td>
                  <td>{{ item.product.sell_price * item.quantity }}</td>
                  <td><a href="#" class="remove-item" data-id="{{ item.id }}">Remove</a></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
       </div>
 </section>


{% endblock %}
